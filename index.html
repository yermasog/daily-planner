<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">9:00</div>
      <input class="col-md-10 textarea" id="9" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" id="btn1" data-hour="9">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour">10:00</div>
      <input class="col-md-10 textarea" id="10" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="10">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">11:00</div>
      <input class="col-md-10 textarea" id="11" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="11">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">12:00</div>
      <input class="col-md-10 textarea" id="12" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="12">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">1:00</div>
      <input class="col-md-10 textarea" id="13" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="13">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">2:00</div>
      <input class="col-md-10 textarea" id="14" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="14">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">3:00</div>
      <input class="col-md-10 textarea" id="15" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="15">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">4:00</div>
      <input class="col-md-10 textarea" id="16" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="16">save</button>
    </div>
    <div class="row">
      <div class="col-md-1 d-flex time-block hour ">5:00</div>
      <input class="col-md-10 textarea" id="17" type="text" style="width: 100%; height: 100%">
      <button class="col-md-1 saveBtn" data-hour="17">save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/JS/script.js"></script>
</body>

</html>
